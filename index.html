<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <!-- Section-1 -->
        <h1>Password Generator</h1>

        <!-- Section-2 -->
        <div class="display-container">
          <input
            readonly
            placeholder="Password"
            class="display"
            data-passwordDisplay
          />
          <button class="copyBtn" data-copy>
            <span class="tooltip" data-copyMsg></span>
            <img src="assets/copy.svg" alt="copy" width="23" height="23" />
          </button>
        </div>

        <!-- Section-3 -->
        <div class="input-container">
          <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
          </div>
          <!-- Slider -->
          <input
            type="range"
            min="1"
            max="20"
            step="1"
            class="slider"
            data-lengthSlider
          />
          <!-- CheckBoxs -->
          <div class="check">
            <input type="checkbox" id="uppercase" /><label for="uppercase"
              >Include Uppercase Letters
            </label>
          </div>
          <div class="check">
            <input type="checkbox" id="lowercase" /><label for="lowercase"
              >Include Lowercase Letters
            </label>
          </div>
          <div class="check">
            <input type="checkbox" id="numbers" /><label for="number"
              >Include Numbers
            </label>
          </div>
          <div class="check">
            <input type="checkbox" id="symbols" /><label for="symbols"
              >Include Symbols
            </label>
          </div>

          <!-- Strength -->
          <div class="strength-container">
            <p>Strength</p>
            <div class="indicate" data-indicator></div>
          </div>

          <!-- Generate Password -->
          <button class="generateButtton">Generate Password</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
